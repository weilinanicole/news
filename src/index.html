<script>
    $.ajax({
        url: '/login',
        success: function(data) {
            var datas = JSON.parse(data);
            var str = '';
            $.each(datas.list, function(i, v) {
                str += `<ul>
                <img src=${v.img} alt="">
                <h2>${v.title}</h2>
                <h4>${v.dollar}</h4>
                <h3>${v.add}</h3>
            </ul>`
            });
            $('section').append(str)
        }
    })
</script>
